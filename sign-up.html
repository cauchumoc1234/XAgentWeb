<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/sign-up.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
<body>
    <div id="boxes">
        <div id="dialog" class="window">
            <span an class="close-icon">
                <i class="fa fa-close"></i>
            </span>
            <form>
                <div class="container">
                  <div class="logo-div">
                    <img src="image/Logo_head.png" alt="Logo" class="logo">
                    <p>Please fill in this form to create an account.</p>
                    <hr>
                  </div>
                    
                  <label for="user"><b>User Name</b></label>
                  <input type="text" placeholder="Enter User Name" name="user" required>
              
                  <label for="email"><b>Email</b></label>
                  <input type="password" placeholder="Enter Email" name="email" required>
              
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" required>
                  
                  <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                  </label>
                  <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
              
                  <div class="clearfix">
                    <button type="submit" class="signupbtn">Sign Up</button>
                  </div>
                </div>
              </form>
        </div>
        <div id="mask"></div>
        </div>
</body>
<script src="js/sign-in.js"></script>
</html>
